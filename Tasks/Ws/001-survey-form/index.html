<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Project-001 :Survey Form (HC-01)</title>
  </head>
  <body>
    <div id="container">
    <h1 id="title">Net<span style="color: red;">Flix</span></h1>
    <p id="description">Thank you for signing up at Netflix. Tell us more about your self</p>
    
      <form action="result.html" id="survey-form" method="get">
        <div class="box">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="box">
            <label for="age">Age</label>
            <br>
            <input type="number" name="age" id="age" placeholder="Age">
        </div>
        <div class="box">
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>

        <div class="box">
            <label for="content-type" class="content-type">Content Type</label>
            <br>
            <select name="content-type" id="content-type">
                <option value="Series">Series</option>
                <option value="Movies">Movies</option>
            </select>

        </div>

        <div class="box">
            <p>Movie type</p>
            <input type="checkbox" name="movie_type_1" id="comedy" value="Comedy" />
        <label for="comedy">Comedy</label>
            <br>
        <input type="checkbox" name="movie_type_2" id="action" value="Action" />
        <label for="action">Action</label>
            <br>
        <input type="checkbox" name="movie_type_3" id="romance" value="Romance" checked/>
        <label for="romance">Romance</label>
        </div>
    
        <div class="box">
            Gender
            <br>
            <input type="radio" id="gender1" name="gender" value="Male" />
            <label for="gender1">Male</label>
            <br>
            <input type="radio" id="gender2" name="gender" value="Female" />
            <label for="gender2">Female</label>
            <br>
            <input type="radio" id="gender3" name="gender" value="Other" />
            <label for="gender3">Other</label>
        </div>

        <div class="box">
            <label for="feedback">Feed back</label> <br>
            <textarea name="feedback" id="feedback" placeholder="Any comment" style="width: 310px; height: 100px; resize: none;"></textarea>
          </div>

          <input type="submit" id="submit" value="Submit"/>

      </form>
    </div>
  </body>
</html>
