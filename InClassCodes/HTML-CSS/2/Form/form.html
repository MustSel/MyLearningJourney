<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Formlar</h1>

    <form action="result.html" method="get">
      <!-- label ve text input kullanımı -->
      <div>
        <label for="name">isim:</label>
        <input
          type="text"
          id="name"
          name="Kullanıcı adı"
          required
          placeholder="Lütfen adınızı giriniz"
        />
        <br />
        <label for="lastname">Soyisim:</label>
        <input
          type="text"
          id="lastname"
          name="Kullanıcı soyadı"
          placeholder="Lütfen Soyadınızı giriniz"
        />
      </div>

      <!-- password -->
      <div>
        <label for="password">Şifre:</label>
        <input
          type="password"
          name="Şifre"
          id="password"
          placeholder="Bir şifre belirleyin"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="Email"
          id="email"
          placeholder="emailinizi girin"
        />
      </div>

      <!-- Radio -->

      <div>
        Gender:
        <label for="gender1">Male</label>
        <input type="radio" id="gender1" name="Cinsiyet" value="Erkek" />
        <label for="gender2">Female</label>
        <input type="radio" id="gender2" name="Cinsiyet" value="Kadın" />

        <!-- ikisinin de name aynı olması lazım yoksa aynı anda ikiside seçilebilir -->
      </div>

      <!-- checkbox -->
      <div>
        <p>Sevdiğiniz hayvanları seçiniz(Birden fazla seçebilirsiniz)</p>

        <input type="checkbox" name="animal_1" id="panda" value="Panda" />
        <label for="panda">Panda</label>

        <input type="checkbox" name="animal_2" id="balık" value="Balık" />
        <label for="balık">Balık</label>

        <input type="checkbox" name="animal_3" id="at" value="Unicorn" />
        <label for="at">Unicorn</label>
      </div>

      <!-- number -->
      <div>
        <label for="age">Age:</label>
        <input
          type="number"
          name="kullanıcı yaşı"
          id="age"
          step="4"
          min="18"
          max="45"
        />
      </div>

      <!-- search -->
      <div>
        <label for="ara">Ara:</label>
        <input type="search" name="Aranılan" id="ara" />
      </div>

      <!-- color -->
      <div>
        <label for="color">Renk Seçin:</label>
        <input type="color" name="Seçilen renk" id="color" />
      </div>

      <!-- date -->
      <div>
        <label for="date">Tarih seçiniz</label>
        <input type="date" name="Tarih" id="date" min="2022-12-11" max="2024-04-11">
      </div>

      <!-- file -->
      <div>
        <label for="dosya">Dosya seç:</label>
        <input type="file" name="Seçilen dosya" id="dosya">
      </div>
      <!-- telefon -->
      <div>
        <label for="mobile">Tel no:</label>
        <input type="tel" name="Kullanıcı tel no" id="mobile" pattern="[0-9]{4}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="5xx-xxx-xx-xx" value="0">
      </div>

      <!-- select -->
      <div>
        <label for="seker">Hangi tatlıyı seversin:</label>
        <br>
        <select name="secilen tatlı" id="seker" size="4">
            <option value="Sütlaç">Sütlaç</option>
            <option value="Keşkül">Keşkül</option>
            <option value="Supangle">Supangle</option>
            <option value="Magnolia">Magnolia</option>
        </select>
      </div>
      <hr>

      <div>
        <label for="seker2">Hangi tatlıyı seversin:</label>
        <br>
        <select name="tatlılar" id="seker2" size="10" multiple>
            <optgroup label="Sütlü Tatlılar">
                <option value="Sütlaç">Sütlaç</option>
            <option value="Keşkül">Keşkül</option>
            <option value="Supangle">Supangle</option>
            <option value="Magnolia">Magnolia</option>
            </optgroup>

            <optgroup label="Şerbetli Tatlılar">
                <option value="Kaymaklı Künefe">Kaymaklı Künefe</option>
            <option value="Baklava">Baklava</option>
            <option value="Kadayıf">Kadayıf</option>
            <option value="Sütlü Nuriye">Sütlü Nuriye</option>
            </optgroup>
        </select>
      </div>

      <!-- text area -->
      <div>
        <label for="yorum">Yorum:</label> <br>
        <textarea name="yorum" id="yorum" style="width: 50%; height: 150px; resize: none;"></textarea>
      </div>

      <!-- datalist -->
      <div>
        <label for="input-browser">Browser:</label>
        <input type="text" name="Kullanılan_browser" id="input-browser" list="browser">

        <datalist id="browser">
          <option value="Chrome"></option>
          <option value="Firefox"></option>
          <option value="Safari"></option>
          <option value="Opera"></option>
          <option value="Brave"></option>
        </datalist>
      </div>
      <br><br><br>
      <!-- fieldset -->
      <div>
        <fieldset>
          <legend>Kişisel Bilgiler</legend>
          <label for="">Ad:</label> <br>
          <input type="text" name="name" placeholder="Adınız..."> <br>
          <label for="">Soyad:</label> <br>
          <input type="text" name="surname" placeholder="Soyadınız...">
        </fieldset>
      </div>



      <br /><br /><br /><br /><br /><br /><br /><br />
      <input type="reset" value="Reset">
      <input type="submit" value="Gönder" />
    </form>
  </body>
</html>
